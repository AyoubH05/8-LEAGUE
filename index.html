<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الدوري - دوري المحترفين</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>دوري المحترفين</h1>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> المغرب
            </div>
        </div>
    </header>

    <div class="container">
        <!-- المباريات على اليسار -->
        <aside class="sidebar">
            <section class="section">
                <div class="section-title"><i class="fas fa-calendar-alt"></i> المباريات</div>
                <div class="generate-matches">
                    <button id="generate-btn" class="btn">توليد المباريات</button>
                </div>
                <div class="matches-counter">
                    المباريات: <span id="matches-count"></span>
                </div>
                <div class="matches-list" id="matches-list"></div>
            </section>
        </aside>

        <!-- جدول الترتيب على اليمين -->
        <main class="main-content">
            <section class="section">
                <div class="section-title"><i class="fas fa-list-ol"></i> جدول الترتيب</div>
                <div class="standings-container">
                    <table class="standings">
                        <thead>
                            <tr>
                                <th>الترتيب</th>
                                <th>الفريق</th>
                                <th>لعب</th>
                                <th>فاز</th>
                                <th>تعادل</th>
                                <th>خسر</th>
                                <th>له</th>
                                <th>عليه</th>
                                <th>النقاط</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; 2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
